<md-toolbar color="primary">
  <span>Task List</span>
  <span class="fill-space"></span>
  <button md-button  name="button"
      (click)="authService.signIn()"
      *ngIf="!authService.authenticated()"
      > Sign In
  </button>
  <button md-button  name="button"
      (click)="authService.signOut()"
      *ngIf="authService.authenticated()"
      > Sign Out
  </button>
</md-toolbar>
