<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px"
     fxLayoutGap.xs="0" layout="column">

     <div class="row"
       fxLayoutGap="20px"
       fxFlex="80">

         <div fxFlex="70" color="primary" class="task-list-header">
           <md-icon class="task-list-header-icon" >assignment</md-icon>
         </div>

         <md-card fxFlex="70" fxFlexOffset="10" >
           <app-task-form (taskAdded)="taskAddedHandler($event)" ></app-task-form>
         </md-card>

         <md-card class="task-list-body" fxFlex="70">
           <md-list>
             <div *ngFor="let task of tasks; trackBy: $index;"
              fxFlexAlign="center"
              fxLayout="row"
              >

               <div class="task-content" fxFlex="90" >
                  <h3 class="task-description">{{ task.description }}</h3>
                  <h5 class="task-sub">
                    <md-icon class="task-created-icon" fxFlex="20" >access_time</md-icon>
                    {{ task.createdAt | date: 'short' }}
                  </h5>
               </div>

               <button class="task-button-check"  md-mini-fab color="Green" (click)="changeStatusTask(task)" >
                  <md-icon>check</md-icon>
               </button>
             </div>
           </md-list>


         </md-card>
       <div fxFlex></div>
     </div>

</div>
